<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <link rel="icon" type="image/x-icon" th:href="@{/static/imgs/favicon.ico}">
    <title>登录</title>


    <!-- Bootstrap core CSS -->
<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/static/css/signin.css}" href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" th:action="@{/userlogin}" action="/login" method="post">
  <img class="mb-4" th:src="@{/static/imgs/bootstrap.png}" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">


<!--  <h4 th:if="${param.error}"  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}" style="color: red"></h4>-->
  <h4 th:if="${param.error}"  th:text="用户名或密码错误" style="color: red"></h4>


  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.tip}">Please sign in</h1>
  <label for="inputEmail" class="sr-only" th:text="#{login.username}">用户名</label>
  <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus th:placeholder="#{login.username}" name="user">
  <label for="inputPassword" class="sr-only" >密码</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required th:placeholder="#{login.password}" name="pwd">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" th:value="#{login.remember}" > 记住我
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.sign}">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  <a class="btn btn-sm" th:href="@{/(l = 'zh_CN')}">中文</a>
  <a class="btn btn-sm" th:href="@{/(l = 'en_US')}">English</a>
</form>
</body>
</html>
